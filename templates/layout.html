<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Blog</title>
</head>

<body>
    {% include "includes/navbar.html" %}

    <div style="margin-top: 100px; margin-bottom: 50px;" class="container">
        {% if messages %}
            {% for message in messages %}
                <div {% if message.tags == "error" %} class="alert alert-danger" {% elif message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block body %}
        {% endblock %}
    </div>
    <script src="{% static 'jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstratp.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>
</html>
