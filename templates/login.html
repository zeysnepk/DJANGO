{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>LOGIN</h3>
            <hr>
            <form method="post" class="uniForm">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button type="submit" class="btn btn-warning">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
